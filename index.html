<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="icon" href="imgs/header-logo.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="start-menu">
        <h1>Are you ready?</h1>
        <button>Start</button>
    </div>

    <div class="container">
        <h1>Score: </h1>
        <div class="blue" onclick="bass1()"></div>
        <div class="red" onclick="bass2()"></div>
        <div class="green" onclick="bass3()"></div>
        <div class="purple" onclick="bass4()"></div>
        <button><i class="fa-solid fa-chevron-left"></i></button>
    </div>

    <div class="end-menu">
        <h2>Lost...</h2>
        <h1>Final Score: </h1>
        <div>
            <h1>Try again?</h1>
            <i class="fa-solid fa-xmark"></i>
            <button>START</button>
        </div>
    </div>

    <footer>
        <b>Rija Dumitru</b>
        <em>Simple Memory Game made with <img src="imgs/js-logo.png" alt=""></em>
    </footer>
    
    <script src="index.js"></script>
</body>
</html>
